<script>
    const treeFloor = prompt('몇층 트리를 만들까?');

    for (let i = 0; i < treeFloor; i++) {
        for(let k = treeFloor - 1; k > i; k--) {
            document.write('&nbsp');
        }
        for(let j = 0; j < i; j++) {
            document.write('*');
        }
        for(let q = 1; q < i+1; q++) {
            document.write('*');
        }
        document.write('*');
        document.write('<br>');
    }
</script>
