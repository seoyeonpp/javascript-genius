<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반장선거하기</title>
</head>
<body>
    <h3>투표해주세요</h3>
    <button>서연</button>
    <button>상희</button>
    <button>인준</button>
    <button>세민</button>
    <button>아무나되라</button>
    <div id="clickBtn"></div>
</body>
</html>

<script>
    const vote = document.querySelectorAll('button');
    const btnArr = [...vote];
    const voteArr = new Array();



    function buttonClick(evt) {
        const thisBtn = evt.target.innerHTML;
        document.getElementById('clickBtn').append(thisBtn);
        voteArr.push(thisBtn);
        // console.log(voteArr)
        // let voteStr = voteArr.split('');
        // console.log(voteStr)
        // const result = voteArr.groupBy((value, index, source) => {
        //     console.log(value,index,source)
        // });
        // console.log(result)

        // 배열 안의 값 비교
        const result = {};
        voteArr.forEach((x) => {
            result[x] = (result[x] || 0) + 1;
        });

        console.log(result);

    }


    for(let i = 0; i < btnArr.length; i++) {
        btnArr[i].addEventListener('click', buttonClick);
    }





</script>
