<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반장선거하기</title>
</head>
<body>
    <h3>투표해주세요</h3>
    <div class="candidate">
        <button>서연</button>
        <button>상희</button>
        <button>인준</button>
        <button>세민</button>
        <button>아무나되라</button>
    </div>
    <div id="clickBtn"></div>
    <button>투표종료</button>
</body>
</html>

<script>
    const vote = document.querySelectorAll('.candidate button');
    const btnArr = [...vote];
    const voteArr = new Array();
    const candidate = {
            name : '',
            vote : 0
        };
    let voteCnt = 0;

    for(let i = 0; i < btnArr.length; i++) {
        btnArr[i].addEventListener('click', buttonClick);
    }

    function buttonClick(evt) {
        const thisBtn = evt.target.innerHTML;
        let result = [];

        document.getElementById('clickBtn').append(thisBtn);
        voteArr.push(thisBtn);

        voteArr.map((x) => {
            result[x] = (result[x] || 0) + 1;
            voteCnt = result[x];
            return voteCnt;
        });
        candidate.name = thisBtn;
        candidate.vote = voteCnt;

        console.log(candidate)
    }








</script>
